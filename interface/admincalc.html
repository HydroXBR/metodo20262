<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Cursos Calculadora</title>
    
    <!-- Bootstrap CSS para facilitar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 900px;
        }
        
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #070738, #1A1A5E);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1rem 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FE0000, #ff4444);
            border: none;
            padding: 0.5rem 2rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #e00000, #ff3333);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #FE0000;
            box-shadow: 0 0 0 0.25rem rgba(254, 0, 0, 0.25);
        }
        
        .badge {
            padding: 0.5em 0.75em;
            border-radius: 20px;
        }
        
        .badge-success {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .badge-warning {
            background-color: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .badge-danger {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .table th {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .table-hover tbody tr:hover {
            background-color: #f8fafc;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Cabeçalho -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-dark mb-3">
                <i class="fas fa-calculator text-danger"></i>
                Admin - Calculadora de Notas
            </h1>
            <p class="text-muted">Adicione e gerencie as notas de corte dos cursos</p>
        </div>
        
        <!-- Alertas -->
        <div id="alertContainer"></div>
        
        <div class="row">
            <!-- Formulário de Adição -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Adicionar Novo Curso</h5>
                    </div>
                    <div class="card-body">
                        <form id="courseForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Universidade *</label>
                                    <input type="text" class="form-control" id="universidade" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Curso *</label>
                                    <input type="text" class="form-control" id="curso" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Campus</label>
                                <input type="text" class="form-control" id="campus">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Vestibular *</label>
                                    <select class="form-select" id="vestibular" required>
                                        <option value="">Selecione...</option>
                                        <option value="PSC">PSC</option>
                                        <option value="SIS">SIS</option>
                                        <option value="ENEM">ENEM</option>
                                        <option value="PSI">PSI</option>
                                        <option value="MACRO">MACRO</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Ano *</label>
                                    <select class="form-select" id="ano" required>
                                        <option value="">Selecione...</option>
                                        <option value="2026">2026</option>
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Edição (opcional)</label>
                                <input type="text" class="form-control" id="edicao" placeholder="Ex: PSC 2026, SIS 1 2025">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Sistema de Cotas *</label>
                                    <select class="form-select" id="cotaTipo" required>
                                        <option value="AMPLA">Ampla Concorrência</option>
                                        <option value="PPI">PPI (Pretos, Pardos e Indígenas)</option>
                                        <option value="RENDA">Baixa Renda</option>
                                        <option value="PUBLICA">Escola Pública</option>
                                        <option value="DEFICIENTE">PcD (Pessoa com Deficiência)</option>
                                        <option value="OUTRA">Outra</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Descrição da Cota (opcional)</label>
                                    <input type="text" class="form-control" id="cotaDescricao">
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            <h6 class="fw-bold mb-3"><i class="fas fa-chart-line"></i> Notas de Corte</h6>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">PSC 1 (0-54)</label>
                                    <input type="number" step="0.001" class="form-control" id="notaPsc1">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">PSC 2 (0-54)</label>
                                    <input type="number" step="0.001" class="form-control" id="notaPsc2">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">PSC 3 (0-54)</label>
                                    <input type="number" step="0.001" class="form-control" id="notaPsc3">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Redação PSC (0-9)</label>
                                    <input type="number" step="0.001" class="form-control" id="notaRedacao">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">SIS 1 (0-60)</label>
                                    <input type="number" step="0.001" class="form-control" id="notaSis1">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">SIS 2 (0-60)</label>
                                    <input type="number" step="0.001" class="form-control" id="notaSis2">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nota Total *</label>
                                <input type="number" step="0.001" class="form-control" id="notaTotal" required>
                                <div class="form-text">Nota total já calculada com os pesos do vestibular</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Vagas (opcional)</label>
                                    <input type="number" class="form-control" id="vagas">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Período (opcional)</label>
                                    <input type="text" class="form-control" id="periodo" placeholder="Ex: Matutino, Integral">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Colocação (opcional)</label>
                                    <input type="number" class="form-control" id="colocacao" placeholder="Posição do último">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-save"></i> Salvar Curso
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Lista de Cursos -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Cursos Cadastrados</h5>
                        <button class="btn btn-sm btn-light" onclick="loadCourses()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="coursesTable">
                                <thead>
                                    <tr>
                                        <th>Curso</th>
                                        <th>Universidade</th>
                                        <th>Ano</th>
                                        <th>Nota</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="coursesList">
                                    <!-- Cursos serão carregados aqui -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Calculadora Rápida PSC -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-calculator"></i> Calculadora Rápida PSC</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">PSC 1</label>
                                <input type="number" step="0.001" class="form-control" id="calcPsc1" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Peso: ×3</label>
                                <input type="text" class="form-control bg-light" id="calcPsc1Peso" value="0.000" readonly>
                            </div>
                            
                            <div class="col-6">
                                <label class="form-label">PSC 2</label>
                                <input type="number" step="0.001" class="form-control" id="calcPsc2" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Peso: ×3</label>
                                <input type="text" class="form-control bg-light" id="calcPsc2Peso" value="0.000" readonly>
                            </div>
                            
                            <div class="col-6">
                                <label class="form-label">PSC 3</label>
                                <input type="number" step="0.001" class="form-control" id="calcPsc3" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Peso: ×3</label>
                                <input type="text" class="form-control bg-light" id="calcPsc3Peso" value="0.000" readonly>
                            </div>
                            
                            <div class="col-6">
                                <label class="form-label">Redação</label>
                                <input type="number" step="0.001" class="form-control" id="calcRedacao" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Peso: ×6</label>
                                <input type="text" class="form-control bg-light" id="calcRedacaoPeso" value="0.000" readonly>
                            </div>
                            
                            <div class="col-12">
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong>Total:</strong>
                                        <h4 class="mt-1 text-primary" id="calcTotal">0.000</h4>
                                    </div>
                                    <button class="btn btn-primary" onclick="calculatePsc()">
                                        <i class="fas fa-calculator"></i> Calcular
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Universidade</label>
                                <input type="text" class="form-control" id="editUniversidade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Curso</label>
                                <input type="text" class="form-control" id="editCurso" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nota Total</label>
                                <input type="number" step="0.001" class="form-control" id="editNotaTotal" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cota</label>
                                <select class="form-select" id="editCotaTipo" required>
                                    <option value="AMPLA">Ampla Concorrência</option>
                                    <option value="PPI">PPI</option>
                                    <option value="RENDA">Baixa Renda</option>
                                    <option value="PUBLICA">Escola Pública</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" id="editObservacoes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = '/api/calculator';
        
        // Mostrar alerta
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            alert.id = alertId;
            
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="document.getElementById('${alertId}').remove()"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            // Remover automaticamente após 5 segundos
            setTimeout(() => {
                if (document.getElementById(alertId)) {
                    document.getElementById(alertId).remove();
                }
            }, 5000);
        }
        
        // Carregar cursos
        async function loadCourses() {
            const spinner = document.getElementById('loadingSpinner');
            const coursesList = document.getElementById('coursesList');
            
            spinner.style.display = 'block';
            coursesList.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/courses?limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    renderCourses(data.courses);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
                coursesList.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger">
                            <i class="fas fa-exclamation-circle"></i> Erro ao carregar cursos
                        </td>
                    </tr>
                `;
            } finally {
                spinner.style.display = 'none';
            }
        }
        
        // Renderizar cursos na tabela
        function renderCourses(courses) {
            const coursesList = document.getElementById('coursesList');
            
            if (courses.length === 0) {
                coursesList.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">
                            <i class="fas fa-inbox"></i> Nenhum curso cadastrado
                        </td>
                    </tr>
                `;
                return;
            }
            
            coursesList.innerHTML = courses.map(course => `
                <tr>
                    <td>
                        <strong>${course.curso}</strong>
                        <small class="d-block text-muted">${course.campus || ''}</small>
                    </td>
                    <td>${course.universidade}</td>
                    <td>
                        ${course.ano}
                        <br>
                        <span class="badge ${course.vestibular === 'PSC' ? 'badge-danger' : 'badge-warning'}">
                            ${course.vestibular}
                        </span>
                    </td>
                    <td>
                        <strong class="text-primary">${course.notas.total.toFixed(3)}</strong>
                        <br>
                        <small class="text-muted">${course.cota.tipo}</small>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="editCourse('${course._id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteCourse('${course._id}', '${course.curso}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Adicionar novo curso
        document.getElementById('courseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
                submitBtn.disabled = true;
                
                // Preparar dados das notas
                const notas = {
                    psc1: document.getElementById('notaPsc1').value ? parseFloat(document.getElementById('notaPsc1').value) : undefined,
                    psc2: document.getElementById('notaPsc2').value ? parseFloat(document.getElementById('notaPsc2').value) : undefined,
                    psc3: document.getElementById('notaPsc3').value ? parseFloat(document.getElementById('notaPsc3').value) : undefined,
                    redacao: document.getElementById('notaRedacao').value ? parseFloat(document.getElementById('notaRedacao').value) : undefined,
                    sis1: document.getElementById('notaSis1').value ? parseFloat(document.getElementById('notaSis1').value) : undefined,
                    sis2: document.getElementById('notaSis2').value ? parseFloat(document.getElementById('notaSis2').value) : undefined,
                    total: parseFloat(document.getElementById('notaTotal').value)
                };
                
                // Preparar dados do curso
                const courseData = {
                    universidade: document.getElementById('universidade').value,
                    curso: document.getElementById('curso').value,
                    campus: document.getElementById('campus').value || undefined,
                    vestibular: document.getElementById('vestibular').value,
                    ano: document.getElementById('ano').value,
                    edicao: document.getElementById('edicao').value || undefined,
                    cota: {
                        tipo: document.getElementById('cotaTipo').value,
                        descricao: document.getElementById('cotaDescricao').value || undefined
                    },
                    notas: notas,
                    vagas: document.getElementById('vagas').value || undefined,
                    periodo: document.getElementById('periodo').value || undefined,
                    colocacao: document.getElementById('colocacao').value || undefined
                };
                
                // Enviar para API
                const response = await fetch(`${API_BASE_URL}/courses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Curso "${courseData.curso}" adicionado com sucesso!`, 'success');
                    
                    // Limpar formulário
                    document.getElementById('courseForm').reset();
                    
                    // Atualizar lista
                    loadCourses();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Erro ao adicionar curso:', error);
                showAlert(`Erro: ${error.message}`, 'danger');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Editar curso
        async function editCourse(courseId) {
            try {
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}`);
                const data = await response.json();
                
                if (data.success) {
                    const course = data.course;
                    
                    // Preencher formulário de edição
                    document.getElementById('editId').value = course._id;
                    document.getElementById('editUniversidade').value = course.universidade;
                    document.getElementById('editCurso').value = course.curso;
                    document.getElementById('editNotaTotal').value = course.notas.total;
                    document.getElementById('editCotaTipo').value = course.cota.tipo;
                    
                    // Mostrar modal
                    const modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Erro ao carregar curso para edição:', error);
                showAlert('Erro ao carregar curso para edição', 'danger');
            }
        }
        
        // Salvar edição
        async function saveEdit() {
            try {
                const courseId = document.getElementById('editId').value;
                
                const updateData = {
                    universidade: document.getElementById('editUniversidade').value,
                    curso: document.getElementById('editCurso').value,
                    'notas.total': parseFloat(document.getElementById('editNotaTotal').value),
                    'cota.tipo': document.getElementById('editCotaTipo').value
                };
                
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Curso atualizado com sucesso!', 'success');
                    
                    // Fechar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    modal.hide();
                    
                    // Atualizar lista
                    loadCourses();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Erro ao atualizar curso:', error);
                showAlert('Erro ao atualizar curso', 'danger');
            }
        }
        
        // Excluir curso
        async function deleteCourse(courseId, courseName) {
            if (confirm(`Tem certeza que deseja excluir o curso "${courseName}"?`)) {
                try {
                    const response = await fetch(`${API_BASE_URL}/courses/${courseId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert(`Curso "${courseName}" excluído com sucesso!`, 'success');
                        loadCourses();
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Erro ao excluir curso:', error);
                    showAlert('Erro ao excluir curso', 'danger');
                }
            }
        }
        
        // Calculadora rápida PSC
        function calculatePsc() {
            const psc1 = parseFloat(document.getElementById('calcPsc1').value) || 0;
            const psc2 = parseFloat(document.getElementById('calcPsc2').value) || 0;
            const psc3 = parseFloat(document.getElementById('calcPsc3').value) || 0;
            const redacao = parseFloat(document.getElementById('calcRedacao').value) || 0;
            
            const psc1Peso = psc1 * 3;
            const psc2Peso = psc2 * 3;
            const psc3Peso = psc3 * 3;
            const redacaoPeso = redacao * 6;
            const total = psc1Peso + psc2Peso + psc3Peso + redacaoPeso;
            
            // Atualizar campos
            document.getElementById('calcPsc1Peso').value = psc1Peso.toFixed(3);
            document.getElementById('calcPsc2Peso').value = psc2Peso.toFixed(3);
            document.getElementById('calcPsc3Peso').value = psc3Peso.toFixed(3);
            document.getElementById('calcRedacaoPeso').value = redacaoPeso.toFixed(3);
            document.getElementById('calcTotal').textContent = total.toFixed(3);
            
            // Preencher no formulário principal
            document.getElementById('notaPsc1').value = psc1;
            document.getElementById('notaPsc2').value = psc2;
            document.getElementById('notaPsc3').value = psc3;
            document.getElementById('notaRedacao').value = redacao;
            document.getElementById('notaTotal').value = total.toFixed(3);
            
            showAlert('Cálculo realizado! Notas preenchidas no formulário.', 'info');
        }
        
        // Eventos da calculadora rápida
        document.querySelectorAll('#calcPsc1, #calcPsc2, #calcPsc3, #calcRedacao').forEach(input => {
            input.addEventListener('input', calculatePsc);
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
        });
    </script>
</body>
</html>
